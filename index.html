<!DOCTYPE HTML>
	<html lang="pt-br">
	<head>
		<title> Exemplos de uso da tag ancora</title>
        <meta charset = "UTF-8">
	</head>
	<body>
	   <h1> teste para o github </H1>
	   <!-- linkando com outro site -->
	   <a href="https://www.uol.com.br/">
	      Clique aqui para entrar no uol
       </a>
	   <br>
	   <!-- linkando com outra página -->
	   <a href="pagina1.html">
	      Clique aqui para acessar a página de ola
       </a>
	   <br>
	   <!-- linkando com conteúdo interno -->
	   <a href="#conteudo">
	      Clique aqui para acessar o conteúdo 3
	   </a>
	   <br>
	   <p style="margin:500px">
	     Conteudo 1
	   </p>
	   <br>
	   <p style="margin:500px">
	     Conteudo 2
	   </p>
	   <br>
	   <p style="margin:500px">
	     <a name="conteudo">
			Conteudo 3
		</a>	
	   </p>
	</body>
</html>
